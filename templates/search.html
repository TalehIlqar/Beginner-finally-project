<body style="background-color: #FAFAFC;">
    <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="https://www.bankrespublika.az/site/views/site/images/logo.svg" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        </nav>
        
    

       
        <h5 class="text-center mt-5">Məhsullar, Kompaniyalar və Xəbərlər üzrə axtarış</h5>
        <div class="container mt-3 text-center" style="display: flex; justify-content: center; align-items: center;">
              
                <form action="{{ url_for('search_func') }}" method="POST" class="d-flex" >
                <input id="inputId" style="border: none;width: 500px; padding: 25px; background-color: rgb(238, 238, 238);" name="search_name" type="text"  class="pl-3 " placeholder="Axtarış üçün açar sözləri yazın">
                <button style="border: none;border-bottom-right-radius: 10%;border-top-right-radius: 10%; padding: 15px; background-color: rgb(238, 238, 238);" type="submit"><i type="submit" class="fas fa-search"></i></button>
                </form>
            </div>


            <div class="container cont" id="kredit-div">
              {% for i in kart %}
      
              <div class="row plasticCard {{ i.category }} {{ i.cardtype }} {{ i.visamaster }} {{ i.valuta_id[0] }} {{ i.valuta_id[1] }}  {{ i.valuta_id[2] }}  bg-white mt-5 mb-5 pl-3 pr-3 pt-4 pb-4"
                  style="border-radius: 15px;">
                  <div class="col-3">
                      <div class="plasticCardImage mb-3">
      
                          <img src="{{ i.image }}" alt="">
                      </div>
                      {% if i.is_button1 %}
                      <div>
                          <button type="button" class="btn btn-primary rounded-pill mb-3 button1" style="width: 13.5vw;">
                              Sifariş et
                          </button>
      
                      </div>
                      {% endif %}
                      {% if i.is_button2 %}
                      <div>
                          <button type="button" class="btn btn-light  rounded-pill mb-3 button2" style="width: 13.5vw;">
                              Ətraflı
                          </button>
                      </div>
                      {% endif %}
      
                  </div>
                  <div class="col-9">
                      <div>
                          <a href="#" id="title" class="title h3 text-decoration-none text-dark">{{ i.title }}</a>
                          <i class="fas fa-wifi text-primary" style="font-size: 20px; transform:rotate(90deg);"></i>
                          <input type="checkbox" style="position:absolute; right: 0;">
                      </div>
                      <div class="mt-4">
                          <p>
                              {{ i.description }}
                          </p>
                      </div>
      
      
                      
                      <div class="row mt-4">
                        
                        
                        {% for i in i.feature_id %}
                        
                        <div class="col-3 text-primary">
                          <h5>{{ i.title }}</h5>
                          <p class="text-muted">{{ i.feature }}</p>
                        </div>
                         
                        {% endfor %}
                        
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
                {{soz}}
        
          

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
